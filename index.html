<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Building a Nav</title>
</head>
<body>

   <div class="box blue left"></div>

   <nav class="main-nav">
       <img class="logo"src="images/ysclogo.jpg" alt="logo">
       <ul class="nav-list">
           <li class="center">Home</li>
           <li class="center">About</li>
           <li class="center">Contact</li>
       </ul>
   </nav>
    
   <div class="content">
       <map class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6031615153656!2d-119.7879927853616!3d36.73209087923157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1555384229747!5m2!1sen!2sus" width="400" height="215" frameborder="0" style="border:0" allowfullscreen></iframe></map>
        <audio  class="audio"controls><source src="waves.flac" type="audio/wav"></audio>
        <div class="video"><iframe width="400" height="215" src="https://www.youtube.com/embed/TcMBFSGVi1c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        <button class="button button-small button-success">Submit</button>  
        <button class="button button-small button-default">Reset</button> 
        <button class="button button-danger">Cancel</button>
           
    </div> 
   <footer class="footer">
       <ul class="social-media">
           <li class="margin-0-auto">
               <a href="https://www.facebook.com" target="_blank"><img class="footer-img"src="images/facebook.png" alt="facebook"></a>
           </li>
           <li class="margin-0-auto">
               <a href="https://www.instagram.com"target="_blank"><img class="footer-img"src="images/instagram.png" alt="instagram"></a>
           </li>
           <li class="margin-0-auto">
               <a href="https://twitter.com"target="_blank"><img class="footer-img"src="images/twitter.png" alt="twitter"></a>
           </li>
       </ul>
   </footer>
</body>
</html>
