<body>

   <nav class="main-nav">
       <img class="logo"src="images/ysclogo.jpg" alt="logo">
       <ul class="nav-list">
           <li class="center">Home</li>
           <li class="center">About</li>

       </ul>
   </nav>
    
   <div class="content">
       <map name="" class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6033405677417!2d-119.78799278548426!3d36.73208657996263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1555452693067!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></map>

           </li>
           <li>

           </li>
           <li>

           </li>
       </ul>
